<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Nota Promissória</title>
  <style>
    body {
      font-family: Courier New, monospace;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Gerador de Nota Promissória</h1>

  <label>Nome do Emitente:</label>
  <input type="text" id="emitente" placeholder="Ex: João da Silva"/>

  <label>Nome do Beneficiário:</label>
  <input type="text" id="beneficiario" placeholder="Ex: Maria Oliveira"/>

  <label>Valor (R$):</label>
  <input type="text" id="valor" placeholder="Ex: 5.000,00"/>

  <label>Data de Vencimento:</label>
  <input type="text" id="vencimento" placeholder="Ex: 31/12/2025"/>

  <label>Local de Pagamento:</label>
  <input type="text" id="local" placeholder="Ex: São Paulo/SP"/>

  <button onclick="gerarNota()">Gerar Nota Promissória</button>

  <div id="output"></div>

  <script>
    function gerarNota() {
      const emitente = document.getElementById('emitente').value;
      const beneficiario = document.getElementById('beneficiario').value;
      const valor = document.getElementById('valor').value;
      const vencimento = document.getElementById('vencimento').value;
      const local = document.getElementById('local').value;

      const texto = `
NOTA PROMISSÓRIA

Valor: R$ ${valor}
Vencimento: ${vencimento}
Local de pagamento: ${local}

Pelo presente título, prometo pagar a ${beneficiario}, ou à sua ordem, a quantia de R$ ${valor} (valor por extenso), no dia ${vencimento}, no local acima indicado, referente a obrigação assumida nesta data.

${local}, [Data atual].

___________________________________
${emitente}
CPF: _____________________________
Assinatura do Emitente
      `;

      document.getElementById('output').textContent = texto;
    }
  </script>

</body>
</html>
