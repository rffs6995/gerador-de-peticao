<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Nota Promissória</title>
  <style>
    body {
      font-family: Courier New, monospace;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    input, textarea, button {
      font-family: inherit;
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      max-width: 500px;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Gerador de Nota Promissória (LUG)</h1>

  <label>Nome do Emitente:</label>
  <input type="text" id="emitente" placeholder="Ex: João da Silva"/>

  <label>CPF do Emitente:</label>
  <input type="text" id="cpf" placeholder="Ex: 123.456.789-00"/>

  <label>Nome do Beneficiário:</label>
  <input type="text" id="beneficiario" placeholder="Ex: Maria Oliveira"/>

  <label>Valor (R$):</label>
  <input type="text" id="valor" placeholder="Ex: 5.000,00"/>

  <label>Data de Vencimento:</label>
  <input type="text" id="vencimento" placeholder="Ex: 31/12/2025"/>

  <label>Local de Pagamento:</label>
  <input type="text" id="localPagamento" placeholder="Ex: São Paulo/SP"/>

  <label>Local de Emissão:</label>
  <input type="text" id="localEmissao" placeholder="Ex: Campinas/SP"/>

  <label>Data de Emissão:</label>
  <input type="text" id="dataEmissao" placeholder="Ex: 07/05/2025"/>

  <button onclick="gerarNota()">Gerar Nota Promissória</button>

  <div id="output"></div>

  <script>
    function gerarNota() {
      const emitente = document.getElementById('emitente').value;
      const cpf = document.getElementById('cpf').value;
      const beneficiario = document.getElementById('beneficiario').value;
      const valor = document.getElementById('valor').value;
      const vencimento = document.getElementById('vencimento').value;
      const localPagamento = document.getElementById('localPagamento').value;
      const localEmissao = document.getElementById('localEmissao').value;
      const dataEmissao = document.getElementById('dataEmissao').value;

      const texto = `
NOTA PROMISSÓRIA

No valor de R$ ${valor}
Vencimento: ${vencimento}
Local de pagamento: ${localPagamento}

Pelo presente título, que contém a denominação "nota promissória", prometo pagar, de forma pura e simples, a ${beneficiario}, ou à sua ordem, a quantia de R$ ${valor} (valor por extenso), na data acima indicada, no local determinado para o pagamento.

Emitente: ${emitente}
CPF: ${cpf}

Emitida em: ${localEmissao}, ${dataEmissao}

___________________________________
Assinatura do Emitente

Testemunhas:

1. _____________________________________
   Nome: _______________________________
   CPF: ________________________________

2. _____________________________________
   Nome: _______________________________
   CPF: ________________________________
      `;

      document.getElementById('output').textContent = texto;
    }
  </script>

</body>
</html>
